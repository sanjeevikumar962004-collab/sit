<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Reuse Core Theming from Index --- */
        :root {
            --bg-dark: #0a0f1c;
            --bg-card: #111827;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            --accent: #38bdf8;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-color: #1f2937;
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4 { font-family: 'Space Grotesk', sans-serif; }
        a { text-decoration: none; color: white; transition: 0.3s; }
        ul { list-style: none; }

        /* --- Utilities --- */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        
        .gradient-text {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-glow {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--glow);
            border: none;
        }

        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #374151;
            color: white;
        }

        .btn-outline:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        /* --- Header (Identical to Index) --- */
        header { padding: 1.5rem 0; width: 100%; z-index: 100; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: -1px; display: flex; align-items: center; gap: 10px; }
        
        .nav-wrapper { display: flex; align-items: center; gap: 2.5rem; }
        .nav-links { display: flex; gap: 2.5rem; }
        .nav-links a { font-size: 0.95rem; font-weight: 500; color: var(--text-muted); }
        .nav-links a:hover { color: var(--accent); }
        
        .menu-toggle { display: none; font-size: 1.5rem; color: white; cursor: pointer; z-index: 101; }

        /* --- Error Content Section --- */
        .error-section {
            flex: 1; /* Pushes footer down */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.15), transparent 60%);
            padding: 4rem 0;
        }

        .error-content {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .error-code {
            font-size: 12rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(180deg, #ffffff 0%, rgba(255,255,255,0.1) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
        }

        /* Abstract Circle behind 404 */
        .error-bg-circle {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; height: 300px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s infinite ease-in-out;
        }

        .error-bg-circle::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.2);
        }

        .error-title {
            font-size: 2rem;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .error-desc {
            color: var(--text-muted);
            margin-bottom: 2.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
        }

        /* --- Footer (Identical to Index) --- */
        footer {
            padding: 2rem 0;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.85rem;
            color: #475569;
        }

        /* --- Responsive --- */
        @media (max-width: 1024px) {
            header { background: rgba(10, 15, 28, 0.95); backdrop-filter: blur(10px); }
            .menu-toggle { display: block; }
            
            .nav-wrapper {
                position: absolute;
                top: 100%; left: 0; width: 100%;
                background: var(--bg-dark);
                flex-direction: column;
                padding: 2rem;
                border-bottom: 1px solid var(--border-color);
                display: none;
                box-shadow: 0 10px 20px rgba(0,0,0,0.5);
                align-items: stretch;
                z-index: 999;
            }
            .nav-wrapper.active { display: flex; }
            .nav-links { flex-direction: column; gap: 1.5rem; margin-bottom: 2rem; width: 100%; text-align: center; }
            .nav-links a { display: block; padding: 0.5rem 0; font-size: 1.2rem; }
            .nav-wrapper .btn-outline { width: 100%; text-align: center; display: block; }

            .error-code { font-size: 8rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <i class="fa-solid fa-layer-group gradient-text"></i>
                    <span>NexStream</span>
                </div>
                
                <div class="menu-toggle" id="mobile-menu">
                    <i class="fa-solid fa-bars"></i>
                </div>

                <div class="nav-wrapper" id="navWrapper">
                    <ul class="nav-links">
                        <li><a href="index.html">Solutions</a></li>
                        <li><a href="index.html">Platform</a></li>
                        <li><a href="index.html">Developers</a></li>
                        <li><a href="index.html">Company</a></li>
                    </ul>
                    <a href="#" class="btn btn-outline" style="padding: 0.6rem 1.5rem; border-radius: 8px;">Login</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="error-section">
        <div class="container error-content">
            <div class="error-bg-circle"></div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-desc">The requested resource could not be found. It may have been moved, deleted, or you might have typed the URL incorrectly.</p>
            
            <a href="index.html" class="btn btn-glow">
                <i class="fa-solid fa-arrow-left" style="margin-right: 8px;"></i> Return Home
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            &copy; 2024 NexStream Inc. All rights reserved.
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('mobile-menu');
        const navWrapper = document.getElementById('navWrapper');

        if (menuToggle && navWrapper) {
            menuToggle.addEventListener('click', () => {
                navWrapper.classList.toggle('active');
                const icon = menuToggle.querySelector('i');
                if (navWrapper.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-xmark');
                } else {
                    icon.classList.remove('fa-xmark');
                    icon.classList.add('fa-bars');
                }
            });
        }
    </script>
</body>
</html>
